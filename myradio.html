<!DOCTYPE html>
<html>
<head>
    <title>GetRadio - Working MP3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Helvetica; background: #000; color: white; padding: 20px; text-align: center; }
        button { display: block; width: 90%; max-width: 300px; margin: 10px auto; padding: 15px; background: #333; color: white; border: none; border-radius: 8px; font-size: 16px; }
        button.playing { background: #007AFF; }
        #status { margin: 15px 0; font-size: 14px; height: 20px; }
    </style>
</head>
<body>
    <h2>üéµ GetRadio Stations</h2>
    <div id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>

    <!-- –¢–ï –°–ê–ú–´–ï –°–¢–ê–ù–¶–ò–ò, –ù–û –í MP3 -->
    <button onclick="playRadio(this, 'http://stream.getradio.me:8000/spdeep')">Spdeep</button>
    <button onclick="playRadio(this, 'http://stream.getradio.me:8000/svoefm')">Svoe FM</button>
    <button onclick="playRadio(this, 'http://stream.getradio.me:8000/bestdeepfm')">Best Deep FM</button>
    <button onclick="playRadio(this, 'http://stream.getradio.me:8000/luxury')">Luxury</button>
    <button onclick="playRadio(this, 'http://stream.getradio.me:8000/delishdeep')">Delish Deep</button>
    
    <button onclick="stopRadio()" style="background: #f00;">‚èπÔ∏è –°—Ç–æ–ø</button>

    <script>
        let currentAudio = null;
        let currentButton = null;

        function playRadio(button, url) {
            stopRadio();
            document.getElementById('status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            document.getElementById('status').style.color = 'orange';

            const audio = new Audio();
            audio.src = url;
            audio.preload = 'none';

            audio.play().then(() => {
                currentAudio = audio;
                currentButton = button;
                button.classList.add('playing');
                document.getElementById('status').textContent = '–ò–≥—Ä–∞–µ—Ç ‚úì';
                document.getElementById('status').style.color = 'lime';
            }).catch(error => {
                document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                document.getElementById('status').style.color = 'red';
            });
        }

        function stopRadio() {
            if (currentAudio) currentAudio.pause();
            if (currentButton) currentButton.classList.remove('playing');
            document.getElementById('status').textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
            document.getElementById('status').style.color = 'gray';
        }
    </script>
</body>
</html>
