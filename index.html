<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GetRadio Player - MP3 Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Helvetica, Arial;
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button.playing {
            background: #007AFF;
        }
        #status {
            margin: 15px 0;
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h2>üéµ GetRadio Stations - MP3</h2>
    <div id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>

    <!-- –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç–∞–Ω—Ü–∏–∏ -->
    <button onclick="playStation(this, 'Spdeep', [
        'http://stream.getradio.me:8000/spdeep',
        'http://stream.getradio.me:8000/spdeep.mp3',
        'https://stream.getradio.me:8000/spdeep'
    ])">Spdeep</button>

    <button onclick="playStation(this, 'Svoe FM', [
        'http://stream.getradio.me:8000/svoefm',
        'http://stream.getradio.me:8000/svoefm.mp3', 
        'https://stream.getradio.me:8000/svoefm'
    ])">Svoe FM</button>

    <button onclick="playStation(this, 'Best Deep FM', [
        'http://stream.getradio.me:8000/bestdeepfm',
        'http://stream.getradio.me:8000/bestdeepfm.mp3',
        'https://stream.getradio.me:8000/bestdeepfm'
    ])">Best Deep FM</button>

    <button onclick="playStation(this, 'Luxury', [
        'http://stream.getradio.me:8000/luxury',
        'http://stream.getradio.me:8000/luxury.mp3',
        'https://stream.getradio.me:8000/luxury'
    ])">Luxury</button>

    <button onclick="playStation(this, 'Delish Deep', [
        'http://stream.getradio.me:8000/delishdeep',
        'http://stream.getradio.me:8000/delishdeep.mp3',
        'https://stream.getradio.me:8000/delishdeep'
    ])">Delish Deep</button>
    
    <button onclick="stopRadio()" style="background: #ff4444;">‚èπÔ∏è –°—Ç–æ–ø</button>

    <script>
        let currentAudio = null;
        let currentButton = null;

        function playStation(button, stationName, urls) {
            stopRadio();
            document.getElementById('status').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${stationName}...`;
            document.getElementById('status').style.color = 'orange';

            tryNextUrl(0);

            function tryNextUrl(index) {
                if (index >= urls.length) {
                    document.getElementById('status').textContent = `–í—Å–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è ${stationName} –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç`;
                    document.getElementById('status').style.color = 'red';
                    return;
                }

                const audio = new Audio();
                audio.src = urls[index];
                audio.preload = 'none';

                document.getElementById('status').textContent = `–ü–æ–ø—ã—Ç–∫–∞ ${index + 1}/${urls.length}: ${stationName}`;

                audio.play().then(() => {
                    currentAudio = audio;
                    currentButton = button;
                    button.classList.add('playing');
                    document.getElementById('status').textContent = `‚ñ∂Ô∏è ${stationName}`;
                    document.getElementById('status').style.color = 'lime';
                }).catch(error => {
                    // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â—É—é —Å—Å—ã–ª–∫—É
                    tryNextUrl(index + 1);
                });
            }
        }

        function stopRadio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (currentButton) {
                currentButton.classList.remove('playing');
                currentButton = null;
            }
            document.getElementById('status').textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
            document.getElementById('status').style.color = 'gray';
        }
    </script>
</body>
</html>
