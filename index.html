<body>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é</h2>
      <div class="form-group">

      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        <button class="btn btn-danger" id="deleteBtn" style="display:none" onclick="deleteStation()">–£–¥–∞–ª–∏—Ç—å</button>

  <video id="player" preload="none" playsinline webkit-playsinline></video>

<script>
  const JSONBIN_BIN_ID = '68daac46ae596e708f001aca';
  const JSONBIN_API_KEY = '$2a$10$3RWbk8Hlfsp34qpkemmhS.il8iMVgaGFvSvy2hn6TIpz4Irf1csdu';
  
  var player = document.getElementById('player');
  var stationsGrid = document.getElementById('stationsGrid');
  var editModal = document.getElementById('editModal');
  var modalTitle = document.getElementById('modalTitle');
  var deleteBtn = document.getElementById('deleteBtn');
  
  var currentActiveCard = null;
  var currentStationUrl = null;
  var editingIndex = -1;
  var stations = [];
  var hls = null;
  var sleepTimer = null;
  var sleepEndTime = null;

  const defaultStations = [
    {
      name: "SoundPark Deep",
      image: "https://yt3.googleusercontent.com/ytc/AIdro_lJTw4VkYle3-UEtE-IA7sni1SyTx9Uqvxp10UvSHRMIqk=s900-c-k-c0x00ffffff-no-rj",
      url: "https://h.getradio.me/spdeep/hls.m3u8"
    },
    {
      name: "Svoe FM",
      image: "https://static10.tgstat.ru/channels/_0/f9/f9d9076a2feff054391254eb50e2794f.jpg",
      url: "https://h.getradio.me/svoefm/hls.m3u8"
    },
    {
      name: "Best Deep FM",
      image: "https://static.tildacdn.com/tild3431-6236-4139-b533-326566616136/Original12_2.png",
      url: "https://h.getradio.me/bestdeepfm/hls.m3u8"
    },
    {
      name: "Luxury Music DeepH",
      image: "https://yt3.googleusercontent.com/ytc/AIdro_mcxZehF6Fv0yPccj0nnnhcvRbxlNrC1EhlodWWZ-KWArI=s900-c-k-c0x00ffffff-no-rj",
      url: "https://h.getradio.me/luxury/hls.m3u8"
    },
    {
      name: "Delish Deep",
      image: "https://avatars.mds.yandex.net/i?id=ef3d0278cc7b1a792a5677b4d61de256_l-5209794-images-thumbs&n=13",
      url: "https://h.getradio.me/delishdeep/hls.m3u8"
    }
  ];

  // –¢–∞–π–º–µ—Ä —Å–Ω–∞
  function setSleepTimer(minutes) {
    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
    if (sleepTimer) {
      clearInterval(sleepTimer);
      sleepTimer = null;
    }
    
    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('.timer-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    if (minutes === 0) {
      document.getElementById('timerDisplay').textContent = '';
      sleepEndTime = null;
      return;
    }
    
    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
    event.target.classList.add('active');
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è
    sleepEndTime = new Date();
    sleepEndTime.setMinutes(sleepEndTime.getMinutes() + minutes);
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
    sleepTimer = setInterval(updateSleepTimer, 1000);
    updateSleepTimer();
  }

  function updateSleepTimer() {
    if (!sleepEndTime) return;
    
    const now = new Date();
    const diff = sleepEndTime - now;
    
    if (diff <= 0) {
      // –í—Ä–µ–º—è –≤—ã—à–ª–æ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–¥–∏–æ
      stopRadio();
      document.getElementById('timerDisplay').textContent = '–¢–∞–π–º–µ—Ä —Å—Ä–∞–±–æ—Ç–∞–ª!';
      clearInterval(sleepTimer);
      sleepTimer = null;
      sleepEndTime = null;
      return;
    }
    
    const minutes = Math.floor(diff / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    document.getElementById('timerDisplay').textContent = `–¢–∞–π–º–µ—Ä: ${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function updatePlayStatus(text) {
    document.getElementById('playStatus').textContent = text;
  }

  function toggleStation(url, name, cardElement) {
    if (currentActiveCard === cardElement) {
      stopRadio();
      return;
    }
    
    stopRadio();
    
    currentActiveCard = cardElement;
    currentStationUrl = url;
    
    cardElement.classList.add('active');
    updatePlayStatus("–±—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...");
    
    if (hls) {
      hls.destroy();
      hls = null;
    }
    
    if (player.canPlayType('application/vnd.apple.mpegurl')) {
      playNativeHLS(url, name, cardElement);
    } else if (Hls.isSupported()) {
      playWithHlsJs(url, name, cardElement);
    } else {
      updatePlayStatus("–±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç");
      cardElement.classList.remove('active');
      currentActiveCard = null;
      currentStationUrl = null;
    }
  }

  function playNativeHLS(url, name, cardElement) {
    player.innerHTML = '<source src="'+url+'" type="application/vnd.apple.mpegurl">';
    player.load();
    
    var playPromise = player.play();
    if (playPromise !== undefined) {
      playPromise.then(function() {
        updatePlayStatus("–∏–≥—Ä–∞–µ—Ç: " + name);
      }).catch(function(error) {
        console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
        updatePlayStatus("–æ—à–∏–±–∫–∞");
        cardElement.classList.remove('active');
        currentActiveCard = null;
        currentStationUrl = null;
      });
    }
  }

  function playWithHlsJs(url, name, cardElement) {
    updatePlayStatus("–ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ HLS...");
    
    hls = new Hls({
      enableWorker: false,
      lowLatencyMode: true,
      backBufferLength: 90
    });
    
    hls.loadSource(url);
    hls.attachMedia(player);
    
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      var playPromise = player.play();
      if (playPromise !== undefined) {
        playPromise.then(function() {
          updatePlayStatus("–∏–≥—Ä–∞–µ—Ç: " + name);
        }).catch(function(error) {
          console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è HLS.js:", error);
          updatePlayStatus("–æ—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è");
          cardElement.classList.remove('active');
          currentActiveCard = null;
          currentStationUrl = null;
        });
      }
    });
    
    hls.on(Hls.Events.ERROR, function(event, data) {
      console.error("HLS.js –æ—à–∏–±–∫–∞:", data);
      if (data.fatal) {
        updatePlayStatus("–æ—à–∏–±–∫–∞ –ø–æ—Ç–æ–∫–∞");
        cardElement.classList.remove('active');
        currentActiveCard = null;
        currentStationUrl = null;
      }
    });
  }

  function stopRadio() {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    
    try { 
      player.pause();
      player.currentTime = 0;
    } catch(e) {}
    
    if (currentActiveCard) {
      currentActiveCard.classList.remove('active');
      currentActiveCard = null;
      currentStationUrl = null;
    }
    
    updatePlayStatus("–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
  }

  async function loadStations() {
    try {
      document.getElementById('syncStatus').textContent = "—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...";
      
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: {
          'X-Master-Key': JSONBIN_API_KEY
        }
      });
      
      if (!response.ok) {
        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
      }
      
      const data = await response.json();
      
      if (data.record && data.record.stations && data.record.stations.length > 0) {
        stations = data.record.stations;
        document.getElementById('syncStatus').textContent = "—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ";
      } else {
        stations = [...defaultStations];
        await saveStationsToCloud();
        document.getElementById('syncStatus').textContent = "—Å–æ–∑–¥–∞–Ω—ã —Å—Ç–∞–Ω—Ü–∏–∏";
      }
      
      renderStations();
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
      const localStations = localStorage.getItem('radioStations');
      if (localStations) {
        stations = JSON.parse(localStations);
        document.getElementById('syncStatus').textContent = "–ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ";
      } else {
        stations = [...defaultStations];
        document.getElementById('syncStatus').textContent = "–Ω–∞—á–∞–ª—å–Ω—ã–µ —Å—Ç–∞–Ω—Ü–∏–∏";
      }
      renderStations();
    }
  }

  async function saveStationsToCloud() {
    try {
      document.getElementById('syncStatus').textContent = "—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
      
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': JSONBIN_API_KEY
        },
        body: JSON.stringify({ stations: stations })
      });
      
      if (!response.ok) {
        throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
      }
      
      document.getElementById('syncStatus').textContent = "—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ";
      localStorage.setItem('radioStations', JSON.stringify(stations));
      
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
      localStorage.setItem('radioStations', JSON.stringify(stations));
      document.getElementById('syncStatus').textContent = "—Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ";
    }
  }

  function renderStations() {
    stationsGrid.innerHTML = '';
    
    stations.forEach(function(station, index) {
      var card = document.createElement('div');
      card.className = 'card';
      card.onclick = function() { toggleStation(station.url, station.name, card); };
      
      var img = document.createElement('img');
      img.src = station.image;
      img.alt = station.name;
      
      var editBtn = document.createElement('div');
      editBtn.className = 'edit-btn';
      editBtn.innerHTML = '‚úé';
      editBtn.onclick = function(e) {
        e.stopPropagation();
        openEditModal(index);
      };
      
      card.appendChild(img);
      card.appendChild(editBtn);
      stationsGrid.appendChild(card);
    });
    
    var addCard = document.createElement('div');
    addCard.className = 'card add-card';
    addCard.innerHTML = '+';
    addCard.onclick = function() { openEditModal(-1); };
    stationsGrid.appendChild(addCard);
  }

  function openEditModal(index) {
    editingIndex = index;
    
    if (index === -1) {
      modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é';
      document.getElementById('stationName').value = '';
      document.getElementById('stationImage').value = '';
      document.getElementById('stationUrl').value = '';
      deleteBtn.style.display = 'none';
    } else {
      modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é';
      document.getElementById('stationName').value = stations[index].name;
      document.getElementById('stationImage').value = stations[index].image;
      document.getElementById('stationUrl').value = stations[index].url;
      deleteBtn.style.display = 'inline-block';
    }
    
    editModal.style.display = 'flex';
  }

  function closeModal() {
    editModal.style.display = 'none';
  }

  async function saveStation() {
    var name = document.getElementById('stationName').value;
    var image = document.getElementById('stationImage').value;
    var url = document.getElementById('stationUrl').value;
    
    if (!name || !url) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (–Ω–∞–∑–≤–∞–Ω–∏–µ –∏ URL –ø–æ—Ç–æ–∫–∞)');
      return;
    }
    
    if (!image) {
      image = 'https://via.placeholder.com/140x140/1c1c1c/666?text=Radio';
    }
    
    if (editingIndex === -1) {
      stations.push({ name, image, url });
    } else {
      stations[editingIndex] = { name, image, url };
    }
    
    await saveStationsToCloud();
    renderStations();
    closeModal();
  }

  async function deleteStation() {
    if (editingIndex !== -1 && confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é?')) {
      stations.splice(editingIndex, 1);
      await saveStationsToCloud();
      renderStations();
      closeModal();
      stopRadio();
    }
  }

  player.addEventListener('waiting', function(){ 
    updatePlayStatus("–±—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è..."); 
  });
  
  player.addEventListener('error', function(){ 
    updatePlayStatus("–æ—à–∏–±–∫–∞"); 
    if (currentActiveCard) {
      currentActiveCard.classList.remove('active');
      currentActiveCard = null;
      currentStationUrl = null;
    }
  });

  window.onload = function() {
    loadStations();
    
    editModal.onclick = function(e) {
      if (e.target === editModal) {
        closeModal();
      }
    };

    // PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞
