<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Helvetica; background: #000; color: white; padding: 20px; text-align: center; }
        button { display: block; width: 90%; max-width: 300px; margin: 10px auto; padding: 15px; background: #333; color: white; border: none; border-radius: 8px; font-size: 16px; }

        .error { color: red; }
        .success { color: lime; }

    </style>
</head>
<body>
    <h2>üéµ GetRadio Stations</h2>
    <div class="version">–í–µ—Ä—Å–∏—è 3.0 - MP3 —Å CORS-–ø—Ä–æ–∫—Å–∏ | 28.12.2024</div>
    <div id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>

    <!-- –°—Ç–∞–Ω—Ü–∏–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ —Å—Å—ã–ª–æ–∫ -->
    <button onclick="playStation('Spdeep', [
        'https://corsproxy.io/?http://stream.getradio.me:8000/spdeep',
        'http://stream.getradio.me:8000/spdeep',
        'https://stream.getradio.me:8000/spdeep'
    ])">Spdeep</button>

    <button onclick="playStation('Svoe FM', [
        'https://corsproxy.io/?http://stream.getradio.me:8000/svoefm', 
        'http://stream.getradio.me:8000/svoefm',
        'https://stream.getradio.me:8000/svoefm'
    ])">Svoe FM</button>

    <button onclick="playStation('Best Deep FM', [
        'https://corsproxy.io/?http://stream.getradio.me:8000/bestdeepfm',
        'http://stream.getradio.me:8000/bestdeepfm',
        'https://stream.getradio.me:8000/bestdeepfm'
    ])">Best Deep FM</button>

    <button onclick="playStation('Luxury', [
        'https://corsproxy.io/?http://stream.getradio.me:8000/luxury',
        'http://stream.getradio.me:8000/luxury',
        'https://stream.getradio.me:8000/luxury'
    ])">Luxury</button>

    <button onclick="playStation('Delish Deep', [
        'https://corsproxy.io/?http://stream.getradio.me:8000/delishdeep',
        'http://stream.getradio.me:8000/delishdeep',
        'https://stream.getradio.me:8000/delishdeep'
    ])">Delish Deep</button>
    
    <button onclick="stopRadio()" style="background: #f00;">‚èπÔ∏è –°—Ç–æ–ø</button>

    <script>
        let currentAudio = null;
        let currentStation = null;

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = type || '';
        }

        function playStation(stationName, urls) {
            stopRadio();
            updateStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${stationName}...`, 'loading');
            
            tryNextUrl(0);

            function tryNextUrl(index) {
                if (index >= urls.length) {
                    updateStatus(`–í—Å–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è ${stationName} –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç`, 'error');
                    return;
                }

                updateStatus(`–ü–æ–ø—ã—Ç–∫–∞ ${index + 1}/${urls.length}: ${stationName}`, 'loading');

                const audio = new Audio();
                audio.src = urls[index];
                audio.preload = 'none';

                // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                const timeout = setTimeout(() => {
                    if (audio.readyState === 0) {
                        audio.pause();
                        tryNextUrl(index + 1);
                    }
                }, 5000);

                audio.play().then(() => {
                    clearTimeout(timeout);
                    currentAudio = audio;
                    currentStation = stationName;
                    updateStatus(`‚ñ∂Ô∏è ${stationName}`, 'success');
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏
                    document.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('playing');
                        if (btn.textContent === stationName) {
                            btn.classList.add('playing');
                        }
                    });
                }).catch(error => {
                    clearTimeout(timeout);
                    tryNextUrl(index + 1);
                });
            }
        }

        function stopRadio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('playing');
            });
            updateStatus('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            currentStation = null;
        }
    </script>
</body>
