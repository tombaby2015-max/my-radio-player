<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GetRadio Stations (HLS Fix)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button.playing {
            background: #0078D4;
        }
        #stopBtn {
            background: #D13438;
        }
        #status {
            margin: 20px 0;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ HLS –≤ Edge/Chrome -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>üéµ GetRadio Stations</h1>
    <div id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>

    <audio id="audioPlayer" preload="none"></audio>

    <button data-url="https://h.getradio.me/spdeep/hls.m3u8">Spdeep</button>
    <button data-url="https://h.getradio.me/svoefm/hls.m3u8">Svoe FM</button>
    <button data-url="https://h.getradio.me/bestdeepfm/hls.m3u8">Best Deep FM</button>
    <button data-url="https://h.getradio.me/luxury/hls.m3u8">Luxury</button>
    <button data-url="https://h.getradio.me/delishdeep/hls.m3u8">Delish Deep</button>

    <button id="stopBtn">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const statusEl = document.getElementById('status');
        let currentButton = null;
        let hls = null;

        function updateStatus(text) {
            statusEl.textContent = text;
        }

        function playStation(streamUrl, stationName, button) {
            stopStation();
            
            updateStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${stationName}`);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ –±—Ä–∞—É–∑–µ—Ä HLS –Ω–∞—Ç–∏–≤–Ω–æ
            if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                // –ù–∞—Ç–∏–≤–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ (Safari)
                audio.src = streamUrl;
                audio.play().then(() => {
                    onPlaySuccess(stationName, button);
                }).catch(error => {
                    updateStatus(`–û—à–∏–±–∫–∞: ${error.message}`);
                });
            } else if (Hls.isSupported()) {
                // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —á–µ—Ä–µ–∑ Hls.js (Edge/Chrome)
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(audio);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    audio.play().then(() => {
                        onPlaySuccess(stationName, button);
                    }).catch(error => {
                        updateStatus(`–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}`);
                    });
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    updateStatus(`–û—à–∏–±–∫–∞ HLS: ${data.type}`);
                });
            } else {
                updateStatus('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS');
            }
        }

        function onPlaySuccess(stationName, button) {
            updateStatus(`‚ñ∂Ô∏è –°–ª—É—à–∞–µ–º: ${stationName}`);
            if (currentButton) currentButton.classList.remove('playing');
            button.classList.add('playing');
            currentButton = button;
        }

        function stopStation() {
            audio.pause();
            audio.src = '';
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (currentButton) {
                currentButton.classList.remove('playing');
                currentButton = null;
            }
            updateStatus('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–∫–∞–º
        document.querySelectorAll('button').forEach(button => {
            if (button.id !== 'stopBtn') {
                button.addEventListener('click', function() {
                    const streamUrl = this.getAttribute('data-url');
                    const stationName = this.textContent;
                    playStation(streamUrl, stationName, this);
                });
            }
        });

        document.getElementById('stopBtn').addEventListener('click', stopStation);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ
        audio.addEventListener('waiting', () => {
            updateStatus('üîÑ –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...');
        });

        audio.addEventListener('playing', () => {
            if (currentButton) {
                updateStatus(`‚ñ∂Ô∏è ${currentButton.textContent}`);
            }
        });

        audio.addEventListener('error', (e) => {
            updateStatus('‚ùå –û—à–∏–±–∫–∞ –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫–∞');
        });
    </script>
</body>
</html>
