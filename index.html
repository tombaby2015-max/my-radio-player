<!DOCTYPE html>
<html>
<head>
    <title>GetRadio - v.3.1 Fixed Click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Helvetica; background: #000; color: white; padding: 20px; text-align: center; }
        button { display: block; width: 90%; max-width: 300px; margin: 10px auto; padding: 15px; background: #333; color: white; border: none; border-radius: 8px; font-size: 16px; }
        button.playing { background: #007AFF; }
        #status { margin: 15px 0; font-size: 14px; height: 20px; }
        .loading { color: orange; }
        .error { color: red; }
        .success { color: lime; }
        .version { font-size: 12px; color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>üéµ GetRadio Stations</h2>
    <div class="version">–í–µ—Ä—Å–∏—è 3.1 - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω—ã –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ | 28.12.2024</div>
    <div id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>

    <!-- –°—Ç–∞–Ω—Ü–∏–∏ —Å data-–∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ -->
    <button class="station-btn" data-name="Spdeep" data-urls='["https://corsproxy.io/?http://stream.getradio.me:8000/spdeep","http://stream.getradio.me:8000/spdeep"]'>Spdeep</button>

    <button class="station-btn" data-name="Svoe FM" data-urls='["https://corsproxy.io/?http://stream.getradio.me:8000/svoefm","http://stream.getradio.me:8000/svoefm"]'>Svoe FM</button>

    <button class="station-btn" data-name="Best Deep FM" data-urls='["https://corsproxy.io/?http://stream.getradio.me:8000/bestdeepfm","http://stream.getradio.me:8000/bestdeepfm"]'>Best Deep FM</button>

    <button class="station-btn" data-name="Luxury" data-urls='["https://corsproxy.io/?http://stream.getradio.me:8000/luxury","http://stream.getradio.me:8000/luxury"]'>Luxury</button>

    <button class="station-btn" data-name="Delish Deep" data-urls='["https://corsproxy.io/?http://stream.getradio.me:8000/delishdeep","http://stream.getradio.me:8000/delishdeep"]'>Delish Deep</button>
    
    <button id="stopBtn" style="background: #f00;">‚èπÔ∏è –°—Ç–æ–ø</button>

    <script>
        let currentAudio = null;
        let currentStation = null;

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = type || '';
        }

        function playStation(stationName, urls) {
            stopRadio();
            updateStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${stationName}...`, 'loading');
            
            tryNextUrl(0);

            function tryNextUrl(index) {
                if (index >= urls.length) {
                    updateStatus(`–í—Å–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è ${stationName} –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç`, 'error');
                    return;
                }

                updateStatus(`–ü–æ–ø—ã—Ç–∫–∞ ${index + 1}/${urls.length}: ${stationName}`, 'loading');

                const audio = new Audio();
                audio.src = urls[index];
                audio.preload = 'none';

                // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                const timeout = setTimeout(() => {
                    if (audio.readyState === 0) {
                        audio.pause();
                        tryNextUrl(index + 1);
                    }
                }, 5000);

                audio.play().then(() => {
                    clearTimeout(timeout);
                    currentAudio = audio;
                    currentStation = stationName;
                    updateStatus(`‚ñ∂Ô∏è ${stationName}`, 'success');
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏
                    document.querySelectorAll('.station-btn').forEach(btn => {
                        btn.classList.remove('playing');
                        if (btn.getAttribute('data-name') === stationName) {
                            btn.classList.add('playing');
                        }
                    });
                }).catch(error => {
                    clearTimeout(timeout);
                    tryNextUrl(index + 1);
                });
            }
        }

        function stopRadio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            document.querySelectorAll('.station-btn').forEach(btn => {
                btn.classList.remove('playing');
            });
            updateStatus('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            currentStation = null;
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
        document.querySelectorAll('.station-btn').forEach(button => {
            button.addEventListener('click', function() {
                const stationName = this.getAttribute('data-name');
                const urls = JSON.parse(this.getAttribute('data-urls'));
                playStation(stationName, urls);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –°—Ç–æ–ø
        document.getElementById('stopBtn').addEventListener('click', stopRadio);

        // –î–µ–±–∞–≥: –ø—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã
        console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã.');
    </script>
</body>
</html>
